{% extends "project/base.html" %}
{% block content %}

<h1 class="home-header">Room Request Denied</h1>

<div class="home-container">

    <div class="home-card">
        <h2>Reason for Denial</h2>
        <p>Your room request could not be processed due to the following conflict:</p>

        <h3>Your Request</h3>
        <p>{{ room_request }}</p>

        <h3>Conflict</h3>
        <p><strong>{{ denial_reason }}</strong></p>

        <a href="{% url 'create_room_request' %}" class="action-link">
            Submit Another Request
        </a>
    </div>

</div>

{% endblock %}
