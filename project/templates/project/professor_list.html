{% extends "project/base.html" %}

{% block content %}
<div class="list-header">
    <h1>Showing All Professors</h1>
</div>

<div class="card-grid">
    {% for professor in professors %}
        <a href="{% url 'show_professor' professor.pk %}" class="card">
            <h2 class="card-title">{{ professor.Firstname }} {{ professor.Lastname }}</h2>
        </a>
    {% endfor %}
</div>

{% endblock %}
