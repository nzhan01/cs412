{% extends "project/base.html" %}

{% block content %}

<h1> Showing all professors</h1>

<main class="grid-container">
    {% for professor in professors %}

    <article>
        <div>
            <a href = "{% url 'show_professor' professor.pk %}"> 
                <h2> {{professor.Firstname}} {{professor.Lastname}}</h2>
            </a>
            
            
            
    </article>
    
    {% endfor %}
</main>
{% endblock %}
