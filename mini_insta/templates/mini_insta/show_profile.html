{% extends "mini_insta/base.html" %}

{% block content %}

<h1> {{profile.username}}</h1>

<main class="grid-container">
    <article>
        <div>
            
            <h3> by {{profile.display_name}}</h3>
            <h3> joined: {{profile.join_date}}</h3>
            <p>
                {{profile.bio_text}}
            </p>
        </div>
        
        <img src="{{profile.profile_image_url}}" alt="Image for {{profile.profile_image_url}}">

        <h2> Posts</h2>
        {% for post in profile.get_all_posts %}
            <div>
                <p>
                    {{post.caption}}
                </p>
                <a href="{% url 'show_post' post.pk %} ">
                    <img src="{{post.get_all_photos.0.image_url}}" alt="no image for {{post.caption}}">
                </a>
               
            </div>
        {% endfor %}
    </article>
</main>
{% endblock %}
