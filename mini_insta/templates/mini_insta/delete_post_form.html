<!-- mini_insta/templates/mini_insta/delete_post_form.html -->
{% extends 'mini_insta/base.html' %}
 
{% block content %} 
<h3>Are you sure you want to delete this post?</h3>
 
<p>
{{post.caption}}
</p>
 
 
<form method='POST'>
    {% csrf_token %}
    <input type='submit' name='confirm_delete' value='Yes, delete this post'>
</form>

<form action="{% url 'show_profile' post.profile.pk %}" method='GET' >
    {% csrf_token %}
    <input type='submit' value="Cancel">
</form>
 
 
{% endblock %}
