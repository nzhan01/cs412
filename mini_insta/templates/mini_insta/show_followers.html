{% extends "mini_insta/base.html" %}

{% block content %}

<h1> Showing all Followers for {{ profile.username}}</h1>

<main class="grid-container">
    {% for profile in profile.get_followers %}

    <article>
        <div>
            <h2> {{profile.username}}</h2>
            <a href = "{% url 'show_profile' profile.pk %}"> 
                <h3> {{profile.display_name}}</h3>
            </a>
            <p>
                {{profile.bio_text}}
            </p>
        </div>
        <a href = "{% url 'show_profile' profile.pk %}"> 
            <img src="{{profile.profile_image_url}}" alt="Image for {{profile.title}}">            
        </a>
        
    </article>
    
    {% endfor %}
</main>
{% endblock %}
